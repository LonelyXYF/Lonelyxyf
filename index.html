<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="text-align: center; font-size: 40px;font-weight: 800;"></p>
    <script>
        let timer = setInterval(() => {
            let date1 = new Date;
            let date2 = new Date("2021/9/9 15:00:00")
            let date = parseInt((date2.getTime() - date1.getTime()) / 1000)
            var h = parseInt(date / (60 * 60) % 24);
            var m = parseInt(date / 60 % 60);
            var s = parseInt(date % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.querySelector("p").innerHTML = `严福海距离吃饭还有 ${h} 时 ${m} 分 ${s} 秒`;
            if(s <=0 &&m<=0 && h <=0) {
                clearInterval(timer);
                document.querySelector('p').innerHTML = "干饭了！！！！"
            }
        }, 200);

    </script>
</body>

</html>
